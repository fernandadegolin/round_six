<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo 2</title>
    <link rel="stylesheet" href="../../src/assets/style/main.css" />
    <link rel="stylesheet" href="../../src/assets/style/game.css" />
    <link rel="stylesheet" href="./game2.css" />
    <script src="./game2.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="back-button">
          <a href="../../index.html">&#8592;</a>
        </div>

        <div class="logo">
          <img src="../../src/assets/img/title.png" alt="Logo da Imersão Dev" />
        </div>
      </div>
    </header>

    <main>
      <div class="game-content">
        

        <div id="player-side">
          <select id="playerChoice" onchange="updatePlayerImage()">
            <option value="">Selecione sua jogada</option>
            <option value="Pedra">Pedra</option>
            <option value="Papel">Papel</option>
            <option value="Tesoura">Tesoura</option>
          </select>
          <div id="playerImageContainer">
            <img id="playerImage" src="../../src/assets/img/g2_sorteio.png" alt="Escolha do Jogador" width="200" height="200">
          </div>
        </div>
    
        <div id="computer-side">
          <div id="computerImageContainer">
            <img id="computerImage" src="../../src/assets/img/g2_sorteio.png" alt="Escolha do Computador" width="200" height="200">
          </div>
        </div>
      </div>

      <div id="resultContainer">
        <button id="btnPlay" onclick="playGame()">Jogar</button>
        <p id="resultMessage"></p>
      </div>
    </main>

    <footer>
      <p>Alura - Imersão DEV - 2025</p>
    </footer>
  </body>
 
</html>
