<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo 3</title>
    <link rel="stylesheet" href="../../src/assets/style/main.css" />
    <link rel="stylesheet" href="../../src/assets/style/game.css" />
    <link rel="stylesheet" href="./game3.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="back-button">
          <a href="../../index.html">&#8592;</a>
        </div>

        <div class="logo">
          <img src="../../src/assets/img/title.png" alt="Logo da Imersão Dev" />
        </div>
      </div>
    </header>

    <main>
      <div class="game-content">
        <h2>Jogo de Salto no Vidro</h>
        <!-- Container with 3 images, each with a label -->
        <div id="glass-container">
          <div class="glass-item">
            <p>1</p>
            <img id="glass1" src="../../src/assets/img/g3_vidro.png" alt="Vidro 1" width="100" height="100">
          </div>
          <div class="glass-item">
            <p>2</p>
            <img id="glass2" src="../../src/assets/img/g3_vidro.png" alt="Vidro 2" width="100" height="100">
          </div>
          <div class="glass-item">
            <p>3</p>
            <img id="glass3" src="../../src/assets/img/g3_vidro.png" alt="Vidro 3" width="100" height="100">
          </div>
        </div>
        
        
        <button id="btnPlay" onclick="startGame()">Vamos jogar!</button>
      </div>

      
    </main>

    <footer>
      <p>Alura - Imersão DEV - 2025</p>
    </footer>
  </body>
  <script src="./game3.js"></script>
</html>
